<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamische Gebetszeiten</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <header>
                <h1>Islamische Gebetszeiten</h1>
                <p>Aktuelle Gebetszeiten für deinen Standort</p>
            </header>
            <main>
                <section class="input-section">
                    <input 
                        type="text" 
                        id="postalCode" 
                        placeholder="PLZ eingeben (z. B. 10115)"
                        maxlength="5">
                    <button id="fetchTimes">Zeige Gebetszeiten</button>
                </section>
                <section id="prayer-times" class="prayer-section">
                    <h2>Gebetszeiten</h2>
                    <ul id="timesList">
                        <li>
                            Fajr: 05:30
                            <div class="turkish-name">İmsak</div>
                        </li>
                        <li>
                            Dhuhr: 12:45
                            <div class="turkish-name">Öğle</div>
                        </li>
                        <li>
                            Asr: 15:30
                            <div class="turkish-name">İkindi</div>
                        </li>
                        <li>
                            Maghrib: 18:15
                            <div class="turkish-name">Akşam</div>
                        </li>
                        <li>
                            Isha: 19:45
                            <div class="turkish-name">Yatsı</div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer>
                <p>© 2024 Gebetszeiten-Service | <a href="#">Datenschutz</a> | <a href="#">Impressum</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
