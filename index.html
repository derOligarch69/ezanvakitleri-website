<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamische Gebetszeiten</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>Islamische Gebetszeiten</h1>
            <p>Aktuelle Gebetszeiten basierend auf deinem Standort</p>
        </header>
        <main>
            <section id="location-section">
                <p>Gib deine PLZ ein oder erlaube den Standortzugriff.</p>
                <input type="text" id="postalCode" placeholder="PLZ eingeben (z. B. 10115)" maxlength="5">
                <button id="fetchTimes">Gebetszeiten anzeigen</button>
                <button id="useLocation">Standort verwenden</button>
            </section>
            <section id="prayer-times">
                <h2>Gebetszeiten</h2>
                <ul id="timesList">
                    <li>Bitte gib eine PLZ ein oder aktiviere den Standort.</li>
                </ul>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
