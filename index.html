<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamische Gebetszeiten</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Vercel Speed Insights Integration -->
    <script>
        (function(w, d) {
            var s = d.createElement('script'); 
            s.src = 'https://cdn.vercel-insights.com/v1/script.js'; 
            s.defer = true; 
            s.onload = function() {
                w.vitals && w.vitals.sendToVercel();
            };
            d.head.appendChild(s);
        })(window, document);
    </script>
</head>
<body>
    <div class="overlay" style="background: url('https://www.shutterstock.com/image-photo/breathtaking-aerial-view-alpine-snowcapped-600nw-2375899253.jpg') no-repeat center center fixed; background-size: cover;">
        <header>
            <h1>Islamische Gebetszeiten</h1>
            <p>Aktuelle Gebetszeiten für deinen Standort</p>
        </header>
        <main>
            <section class="input-section">
                <p>Gib deine Postleitzahl ein oder erlaube uns, deinen Standort zu verwenden:</p>
                <input 
                    type="text" 
                    id="postalCode" 
                    placeholder="PLZ eingeben (z. B. 10115)"
                    maxlength="5">
                <button id="fetchTimes">Zeige Gebetszeiten</button>
                <button id="getLocation">Standort verwenden</button>
            </section>
            <section id="prayer-times" class="prayer-section">
                <h2>Gebetszeiten</h2>
                <ul id="timesList">
                    <li>Bitte gib deine PLZ ein oder erlaube den Zugriff auf deinen Standort.</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>© 2024 Gebetszeiten-Service | <a href="#">Datenschutz</a> | <a href="#">Impressum</a></p>
        </footer>
    </div>
</body>
</html>
